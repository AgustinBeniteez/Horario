<body>
    <!-- Part√≠culas de fondo -->
    <div class="particles-container">

        <div class="particle"></div>
        <div class="particle"></div>

    <div class="schedule-app-container">

        <header class="schedule-header">

                </div>
                <div class="header-actions">

                    </a>
                </div>
            </div>
        </header>
        
        <!-- Contenido Principal -->

                <!-- Panel Lateral de Configuraci√≥n -->

                    <div class="sidebar-content">

                        <div class="config-card-sidebar">
                            <div class="card-header-sidebar">
                                <i class="fas fa-clock"></i>

                            </div>
                            <div class="card-content-sidebar">
                                <div class="input-group-sidebar">
                                    <label for="total-rows">N√∫mero de filas:</label>
                                    <input type="number" id="total-rows" class="modern-input-sidebar" min="1" max="20" value="8">
                                </div>
                                <div class="input-group-sidebar">

                                    </div>
                                </div>
                                <div class="input-group-sidebar checkbox-group">
                                    <label for="show-weekend" class="checkbox-label">

                                        <span>Mostrar S√°bado y Domingo</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Horas Personalizadas -->

                            </div>

                                    <span>Agregar Hora</span>

                                <div class="hours-display-sidebar">
                                    <div id="custom-hours-list"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Gesti√≥n de Recreos -->
                        <div class="config-card-sidebar">
                            <div class="card-header-sidebar">
                                <i class="fas fa-coffee"></i>
                                <h3>Recreos</h3>
                            </div>
                            <div class="card-content-sidebar">
                                <div class="input-group-sidebar">
                                    <label for="break-hour">Hora:</label>
                                    <select id="break-hour" class="modern-select-sidebar"></select>
                                </div>
                                <div class="input-group-sidebar">
                                    <label for="break-name">Nombre:</label>

                                </div>
                                <button id="add-break-btn" class="add-btn-sidebar">
                                    <i class="fas fa-plus"></i>
                                    <span>Agregar</span>
                                </button>
                                <div class="breaks-display-sidebar">
                                    <div id="breaks-list"></div>
                                </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/horario.js"></script>
    <script src="js/theme-toggle.js"></script>
    
    <!-- Script para animaciones -->
    <script>
        // Animaci√≥n de entrada para las tarjetas de configuraci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.config-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
